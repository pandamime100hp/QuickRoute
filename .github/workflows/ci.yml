name: CI Pipeline (ðŸš§ WIP)

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

jobs:
    unit-tests:
        name: "Execute unit tests"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Test
              run: npm test
    security-scan:
        name: "Execute security scan"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Audit
              run: npm audit
    linting: 
        name: "Execute linting"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npx lint
  