name: CI Pipeline

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    linting: 
        name: "Execute linting"
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npx eslint
        outputs:
            status: ${{ job.status }}

    unit-tests:
        name: "Execute unit tests"
        needs: linting
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm test
        outputs:
            status: ${{ job.status }}

    security-scan:
        name: "Execute security scan"
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm audit
        outputs:
            status: ${{ job.status }}
  