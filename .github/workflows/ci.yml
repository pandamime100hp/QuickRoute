name: CI Pipeline (ðŸš§ WIP)

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

jobs:
    linting: 
        name: "Execute linting"
        runs-on: ubuntu-latest
        strategy:
          matrix:
              node-version: [20, 21, 22]
        steps:
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npx eslint

    unit-tests:
        name: "Execute unit tests"
        needs: linting
        runs-on: ubuntu-latest
        strategy:
          matrix:
              node-version: [20, 21, 22]
        steps:
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Test
              run: npm test

    security-scan:
        name: "Execute security scan"
        runs-on: ubuntu-latest
        strategy:
          matrix:
              node-version: [20, 21, 22]
        steps:
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Audit
              run: npm audit
  