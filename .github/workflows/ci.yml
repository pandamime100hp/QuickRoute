name: CI Pipeline

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

jobs:
    linting: 
        name: "Execute linting"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npx eslint

    unit-tests:
        name: "Execute unit tests"
        needs: linting
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm test

    security-scan:
        name: "Execute security scan"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm audit
  