name: CI Pipeline (WIP)

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

jobs:
    unit-tests:
        name: "Execute unit tests"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install dependencies and run tests
              run: npm ci
    security-scan:
        name: "Execute security scan"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Audit
              run: npm audit
  