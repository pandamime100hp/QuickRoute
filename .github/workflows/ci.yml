name: CI Pipeline

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

    pull_request:
        branches:
            - main
        paths-ignore:
            - 'docs/**'
            - '**/*.md'
            - '**/*.txt'
            - 'CHANGELOG.md'
            - '.github/**'
            - 'LICENSE'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    linting: 
        name: 🔍 ESLint Analysis"
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npx eslint

    build:
        name: "🛠️ Build Verification"
        needs: linting
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]')
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm run build


    unit-tests:
        name: "🧪 Unit Tests"
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm test

    security-scan:
        name: "🛡️ Security Audit"
        runs-on: ubuntu-latest
        if: |
            !contains(github.event.pull_request.labels.*.name, 'readme') &&
            !contains(github.event.pull_request.title, '[skip ci]') 
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"
                  cache: "npm"
            - run: npm ci
            - run: npm audit
  